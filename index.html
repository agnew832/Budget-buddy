<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weekly Budget</title>
  </head>
  <body>
    <h1 class="remaining"></h1>
    <form id="budget-form">
      <label for="budget">Weekly Budget:</label>
      <input type="text" name="budget" id="budget" />
      <button>Submit</button>
    </form>
    <form id="expense-form">
      <label for="expense-description">Expense description:</label>
      <input type="text" name="expense" id="expense-description" />
      <label for="expense-amount">Expense Amount:</label>
      <input type="text" name="expense-amount" id="expense-amount" />
      <label for="type">Expense Type</label>
      <select name="type" id="type">
        <option value="">Choose an expense</option>
        <option class="food" value="food">Food</option>
        <option class="bills" value="bills">Bills</option>
        <option class="entertainment" value="entertainment"
          >Entertainment</option
        >
        <option class="clothing" value="clothing">Clothing</option>
        <option class="misc" value="misc">Misc</option>
      </select>
      <button type="submit">Add</button>
    </form>
    <div class="total-expenses">
      <h2>Total Expenses:</h2>
      <p class="food-expense">Food Expenses: $0.00</p>
      <p class="bills-expense">Bill Expenses: $0.00</p>
      <p class="entertainment-expense">Entertainment Expenses: $0.00</p>
      <p class="clothing-expense">Clothing Expenses: $0.00</p>
      <p class="misc-expense">Miscellaneous Expenses: $0.00</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
